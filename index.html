<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kavya Portfolio</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f0f2f5;
    }

    /* NAVBAR */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e3a8a;
      color: white;
      padding: 15px 40px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    nav h2 {
      margin: 0;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #ffe600;
    }

    /* HERO */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(to right,#2563eb,#1e3a8a);
      color: white;
      padding-top: 60px;
    }

    .hero h1 {
      font-size: 50px;
      margin: 10px 0;
    }

    .hero p {
      font-size: 20px;
      margin: 0;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      background: #ffe600;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: black;
      color: white;
    }

    /* SECTIONS */
    section {
      padding: 80px 10%;
    }

    h2 {
      text-align: center;
      font-size: 32px;
      color: #1e3a8a;
      margin-bottom: 30px;
    }

    .projects ul li {
      padding: 10px;
      background: white;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    footer {
      background: #1e3a8a;
      color: white;
      text-align: center;
      padding: 15px;
    }

    /* SCROLL ANIMATION */
    .fade {
      opacity: 0;
      transform: translateY(20px);
      transition: 1s;
    }
    .show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>

<nav>
  <h2>Kavya Portfoli
